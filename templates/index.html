<html>

<head>
	<title>Kickstarter Predict</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/static/assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/static/assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">
	<section id="banner" class="style2"
		style="background-position: center 0px; background-image: url('/static/images/together.jpg');">
		<div class="inner">
			<header class="major">
				<h1>Kickstarter Success</h1>
			</header>
			<div class="content">
				<p>Using NLP and / or regression techniques, Kickstarter Success can help predict how successful a
					kickstarter campaign will be based on the monetary goal, description, campaign length, or
					catagories.</p>
			</div>
		</div>
	</section>
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Banner -->
		<section id="banner" class="major" style="height: 100vh; overflow: auto;">
			<div class="inner">
				<header class="major">
					<h1>Predict your Kickstarter</h1>
				</header>
				<div class="content">
					<form action="/predict/" method="post">
						<div style="display:inline-block;">
							<input type="number" name="goal" placeholder="Goal (USD)"
								style="background-color: #2B304B; border: 0; line-height: 2.6em" required>
						</div>
						<div style="display:inline-block;">
							<input type="number" name="duration" placeholder="Duration (Days)"
								style="background-color: #2B304B; border: 0; line-height: 2.6em" required>
						</div>
						<div style="display:inline-block;">
							<select name="category" id="lang" required>
								<option value="" disabled selected>Category</option>
								<option value="2">Art</option>
								<option value="3">Music</option>
								<option value="4">Crafts</option>
								<option value="5">Comics</option>
								<option value="6">Food</option>
								<option value="7">Publishing</option>
								<option value="8">Tech</option>
								<option value="9">Journalism</option>
								<option value="10">Design</option>
								<option value="11">Film & Video</option>
								<option value="12">Theater</option>
								<option value="13">Games</option>
								<option value="14">Photography</option>
								<option value="15">Fashion</option>
							</select>
						</div>
						<div style="display:inline-block;">
							<select name="country" id="lang" required>
								<option value="" disabled selected>Country</option>
								<option value="16">Great Britain</option>
								<option value="17">United States</option>
								<option value="18">Canada</option>
								<option value="19">Other</option>
							</select>
						</div>
						<div style="display:inline-block;">
							<input type="submit" value="Predict">
						</div>
					</form>
				</div>
				{% block content %}
				{% endblock %}
			</div>
		</section>
	</div>
	<!-- Scripts -->
	<script src="/static/assets/js/jquery.min.js"></script>
	<script src="/static/assets/js/jquery.scrolly.min.js"></script>
	<script src="/static/assets/js/jquery.scrollex.min.js"></script>
	<script src="/static/assets/js/browser.min.js"></script>
	<script src="/static/assets/js/breakpoints.min.js"></script>
	<script src="/static/assets/js/util.js"></script>
	<script src="/static/assets/js/main.js"></script>
</body>

</html>
